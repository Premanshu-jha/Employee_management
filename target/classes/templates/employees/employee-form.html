<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<h3>Save Employee</h3>
<hr>
   <form th:object="${employee}" th:action="@{/employees/save}" method="POST">
       <input type="hidden" th:field="*{id}" />
       <div class="mb-3">
           <label for="firstName" class="form-label">First Name</label>
           <input type="text" class="form-control mb-4 w-25" id="firstName" th:field="*{firstName}">
       </div>

       <div class="mb-3">
           <label for="lastName" class="form-label">Last Name</label>
           <input type="text" class="form-control mb-4 w-25" id="lastName" th:field="*{lastName}">
       </div>

       <div class="mb-3">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control mb-4 w-25" id="email" th:field="*{email}">
       </div>

       <button type="submit" class="btn btn-primary">Save</button>
   </form>
   <hr>
  <a th:href="@{/employees/list}">Back to employee list</a>
</body>

</html>
