<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
     <h3>Employee Directory</h3>
      <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
      <hr>
      <table class="table table-bordered table-striped">
          <thead class="table-dark">
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Email</th>
                 <th>Action</th>
             </tr>
          </thead>

          <tbody>
             <tr th:each="employee:${employees}">
                <td th:text="${employee.firstName}"  />
                 <td th:text="${employee.lastName}" />
                 <td th:text="${employee.email}" />
                 <td>
                     <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm txt-light">
                         Update
                     </a>
                     <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm txt-light"
                     onClick="if (!(confirm('Are you sure u want to delete it?'))) return false"
                     >
                         Delete
                     </a>
                 </td>
             </tr>
          </tbody>

      </table>
  </div>
</body>

</html>
